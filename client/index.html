    href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Meta tags for SEO -->
  <meta name="description"
    content="المتنبي - مكتبة العراق الرقمية. اكتشف أفضل الكتب العربية والمترجمة من المكتبات العراقية المختارة">

  <meta name="author" content="Al-Mutanabbi Team">

  <!-- Open Graph tags -->
  <meta property="og:title" content="المتنبي - مكتبة العراق الرقمية">
  <meta property="og:description" content="اكتشف أفضل الكتب العربية والمترجمة من المكتبات العراقية المختارة">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <style>
    /* Custom CSS for RTL and Arabic fonts */
    body {
      font-family: 'Amiri', serif;
      direction: rtl;
    }

    .font-english {
      font-family: 'Inter', sans-serif;
      direction: ltr;
    }

    /* Loading spinner */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #8B4513;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #8B4513;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6B3410;
    }
  </style>
</head>

<body class="bg-primary-cream text-primary-dark">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
