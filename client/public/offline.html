<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - المتنبي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            direction: rtl;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 2rem;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .offline-tips {
            background: #f7fafc;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: right;
        }

        .offline-tips h3 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .offline-tips ul {
            list-style: none;
            color: #4a5568;
        }

        .offline-tips li {
            margin-bottom: 0.5rem;
            padding-right: 1rem;
            position: relative;
        }

        .offline-tips li:before {
            content: "•";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            right: 0;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .retry-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .retry-button.loading .button-text {
            display: none;
        }

        .retry-button.loading .loading-spinner {
            display: block;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem;
                margin: 1rem;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📚</div>
        <h1 class="offline-title">غير متصل بالإنترنت</h1>
        <p class="offline-message">
            عذراً، يبدو أنك غير متصل بالإنترنت حالياً. تحقق من اتصالك وحاول مرة أخرى.
        </p>
        
        <button class="retry-button" onclick="retryConnection()">
            <span class="button-text">إعادة المحاولة</span>
            <div class="loading-spinner"></div>
        </button>

        <div class="offline-tips">
            <h3>نصائح للاستخدام أثناء عدم الاتصال:</h3>
            <ul>
                <li>يمكنك تصفح الكتب التي شاهدتها مسبقاً</li>
                <li>سيتم حفظ عمليات الشراء وإرسالها عند الاتصال</li>
                <li>تأكد من قوة إشارة الإنترنت</li>
                <li>جرب إعادة تشغيل التطبيق</li>
            </ul>
        </div>
    </div>

    <script>
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.classList.add('loading');
            
            // Check if online
            if (navigator.onLine) {
                // Try to fetch a small resource to verify connection
                fetch('/manifest.json', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(response => {
                    if (response.ok) {
                        // Connection restored, reload the page
                        window.location.reload();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(() => {
                    // Still offline or connection issues
                    button.classList.remove('loading');
                    showConnectionError();
                });
            } else {
                // Still offline
                setTimeout(() => {
                    button.classList.remove('loading');
                    showConnectionError();
                }, 2000);
            }
        }

        function showConnectionError() {
            const message = document.querySelector('.offline-message');
            const originalText = message.textContent;
            message.textContent = 'لا يزال الاتصال غير متاح. يرجى المحاولة مرة أخرى.';
            message.style.color = '#e53e3e';
            
            setTimeout(() => {
                message.textContent = originalText;
                message.style.color = '#718096';
            }, 3000);
        }

        // Listen for online event
        window.addEventListener('online', () => {
            // Automatically retry when connection is restored
            retryConnection();
        });

        // Update UI based on connection status
        window.addEventListener('offline', () => {
            document.querySelector('.offline-message').textContent = 
                'تم فقدان الاتصال بالإنترنت. سيتم إعادة المحاولة تلقائياً عند استعادة الاتصال.';
        });

        // Show connection status
        if (navigator.onLine) {
            document.querySelector('.offline-message').innerHTML = 
                'يبدو أن الاتصال متاح ولكن لا يمكن الوصول للخادم. <br>تحقق من اتصالك وحاول مرة أخرى.';
        }
    </script>
</body>
</html>
